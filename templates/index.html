<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Crop Recommendation System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    >
    <style>
      
      body {
        background: url('https://www.shutterstock.com/image-photo/golden-sunlight-bathes-vibrant-soybean-600nw-2464146967.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        color: #fefae0;
        position: relative;
      }

      
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6); 
        z-index: -1;
      }

      .navbar {
        background: #2d6a4f;
      }

      .navbar-brand {
        font-size: 1.5rem;
        color: #fefae0 !important;
        font-weight: bold;
      }

      .container {
        margin-top: 40px;
        background: rgba(255, 255, 255, 0.85); 
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
        color: #2d6a4f;
        text-align: center;
        font-weight: bold;
      }

      .form-label {
        font-weight: bold;
        color: #495057;
        text-align: center;
        display: block;
      }

      .form-control {
        max-width: 300px;
        margin: 0 auto;
      }

      .btn {
        background-color: #2d6a4f;
        color: #fefae0;
        font-weight: bold;
      }

      .btn:hover {
        background-color: #40916c;
      }

      .result-card {
        background: #40916c;
        color: #fefae0;
        margin-top: 20px;
        border-radius: 10px;
        padding: 15px;
        text-align: center;
      }

      footer {
        margin-top: 30px;
        text-align: center;
        font-size: 0.9rem;
        color: #fefae0;
      }
    </style>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">SCRS</a>
      </div>
    </nav>

    
    <div class="container">
      <h1>ðŸŒ¾ Smart Crop Recommendation System ðŸŒ¾</h1>
      <form action="/predict" method="POST">
        
        <div class="row mt-4">
          <div class="col-md-12 text-center">
            <label for="Nitrogen" class="form-label">Nitrogen (N)</label>
            <input
              type="number"
              id="Nitrogen"
              name="Nitrogen"
              placeholder="Enter Nitrogen level"
              class="form-control"
              required
            >
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-12 text-center">
            <label for="Phosporus" class="form-label">Phosphorus (P)</label>
            <input
              type="number"
              id="Phosporus"
              name="Phosporus"
              placeholder="Enter Phosphorus level"
              class="form-control"
              required
            >
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-12 text-center">
            <label for="Potassium" class="form-label">Potassium (K)</label>
            <input
              type="number"
              id="Potassium"
              name="Potassium"
              placeholder="Enter Potassium level"
              class="form-control"
              required
            >
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-12 text-center">
            <label for="Temperature" class="form-label">Temperature (Â°C)</label>
            <input
              type="number"
              step="0.01"
              id="Temperature"
              name="Temperature"
              placeholder="Enter temperature in Â°C"
              class="form-control"
              required
            >
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-12 text-center">
            <label for="Humidity" class="form-label">Humidity (%)</label>
            <input
              type="number"
              step="0.01"
              id="Humidity"
              name="Humidity"
              placeholder="Enter humidity in %"
              class="form-control"
              required
            >
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-12 text-center">
            <label for="pH" class="form-label">pH Level</label>
            <input
              type="number"
              step="0.01"
              id="pH"
              name="pH"
              placeholder="Enter pH level"
              class="form-control"
              required
            >
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-12 text-center">
            <label for="Rainfall" class="form-label">Rainfall (mm)</label>
            <input
              type="number"
              step="0.01"
              id="Rainfall"
              name="Rainfall"
              placeholder="Enter rainfall in mm"
              class="form-control"
              required
            >
          </div>
        </div>

        
        <div class="row mt-4">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-lg">Get Recommendation</button>
          </div>
        </div>
      </form>

      
      {% if result %}
        <div class="result-card mt-4">
          <h3>Recommended Crop</h3>
          <p class="fs-4">{{ result }}</p>
        </div>
      {% endif %}
    </div>

    
    <footer>
      <p>&copy; 2025 Smart Crop Recommendation. All Rights Reserved.</p>
    </footer>

    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
